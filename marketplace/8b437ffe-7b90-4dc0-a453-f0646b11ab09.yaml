      NIC = [ NETWORK_ID = "$Private" ]
      CONTEXT = [
        TOKEN = "YES",
        NETWORK = "YES",
        REPORT_READY = "YES",
        READY_SCRIPT_PATH = "/opt/flower/scripts/health-check.sh",
        SSH_PUBLIC_KEY = "$USER[SSH_PUBLIC_KEY]",

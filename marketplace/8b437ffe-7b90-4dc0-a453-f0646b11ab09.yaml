---
name: Service Flower FL 1.25.0
version: 1.25.0-1.0.0
publisher: OpenNebula Systems
description: |-
  Privacy-preserving [Flower](https://flower.ai/) federated learning cluster
  deployed as an OpenNebula service, orchestrated by
  [OneFlow](https://docs.opennebula.io/stable/management_and_operations/multivm_service_management/appflow_elasticity.html).

  Deploys one SuperLink coordinator and N SuperNode training clients.
  The SuperLink boots first, publishes its endpoint to OneGate, and reports
  READY. SuperNodes then start, auto-discover the SuperLink, and connect
  to the Fleet API. Raw training data never leaves the SuperNode VMs --
  only model weights are transmitted.

  **Features:**
  - 6 aggregation strategies: FedAvg, FedProx, FedAdam, Krum, Bulyan, FedTrimmedAvg
  - 3 ML frameworks pre-baked: PyTorch 2.6.0, TensorFlow 2.18.1, scikit-learn
  - Automatic service discovery via OneGate
  - Optional TLS encryption, model checkpointing, GPU passthrough
  - Auto-scaling from 2 to 10 SuperNodes

  Requires
  [OneFlow](https://docs.opennebula.io/stable/management_and_operations/multivm_service_management/overview.html)
  and
  [OneGate](https://docs.opennebula.io/stable/management_and_operations/multivm_service_management/onegate_usage.html)
  OpenNebula components.

  Based on VM templates:
  - [Flower SuperLink 1.25.0](49da1d48-717e-44c2-856b-850687afd73a)
  - [Flower SuperNode 1.25.0](b4d08fae-f02d-4061-b130-870e4a9a93f8)
short_description: Flower federated learning cluster (SuperLink + SuperNodes) orchestrated by OneFlow
tags:
